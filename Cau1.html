<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<script>
    function findAvg(scores) {
        if (scores.length === 0) {
            return 0;
        }
        let total = 0;
        for (let i = 0; i < scores.length; i++) {
            total += scores[i];
        }

        return total / scores.length;
    }

    let scores = [75, 80, 90, 85, 88];
    let average = findAvg(scores);
    alert("Điểm trung bình là: " + average);
</script>
</body>
</html>
