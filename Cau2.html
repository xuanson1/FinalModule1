<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<script>
    function insertNumberToArray(arr, x, index) {
        if (index < 0 || index > arr.length) {
            return arr;
        } else {
            let newArray = [];
            for (let i = 0; i < arr.length; i++) {
                if (i === index) {
                    newArray.push(x);
                }
                newArray.push(arr[i]);
            }
            if (index === arr.length) {
                newArray.push(x);
            }
            return newArray;
        }
    }
    let array = [1, 2, 3, 4, 5];
    let x = 10;
    let index = 2;
    let newArray = insertNumberToArray(array, x, index);
    alert("Mảng mới là:" + newArray);
</script>
</body>
</html>
